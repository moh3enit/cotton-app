name: cotton_natural
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # STATE MANAGEMENT
  mobx: ^2.0.3
  flutter_mobx: ^2.0.1

  google_fonts: ^2.1.0
  nb_utils: ^4.4.8
  intl: ^0.17.0

  # UI
  flutter_slidable: ^0.6.0
  url_launcher: ^6.0.3
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  carousel_slider: ^4.0.0
  html: ^0.15.0
  google_maps_flutter: ^2.0.6

  #
  connectivity:
  shared_preferences:
  lottie: ^1.2.1
  provider: ^6.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.2
  build_runner: ^2.1.0
  flutter_launcher_icons: "^0.9.2"
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app-icon.png"

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/lottie/
    - images/
    - images/widgets/
    - images/widgets/Checkbox/
    - images/integrations/
    - images/integrations/img/
    - images/integrations/icons/
    - images/LikeButton/image/
    - images/shophop/
    - images/shophop/img/
    - images/shophop/cat/
    - images/shophop/sub_cat/
    - images/shophop/sub_cat/women/
    - images/shophop/sub_cat/men/
    - images/shophop/sub_cat/kids/
    - images/shophop/sub_cat/sales/
    - images/shophop/sub_cat/family/
    - images/shophop/sub_cat/big-tall/
    - images/shophop/sub_cat/accessories/
    - images/shophop/img/products/
    - images/shophop/img/products/shoes/
    - images/shophop/img/products/dress/
    - images/shophop/img/products/banners/
    - images/shophop/img/products/decor/
    - assets/shophop_data/
    - images/defaultTheme/
    - images/defaultTheme/banner/
    - images/defaultTheme/category/

  fonts:
    - family: Andina
      fonts:
        - asset: fonts/andina.ttf

    - family: Regular
      fonts:
        - asset: fonts/googlesansregular.ttf

    - family: Medium
      fonts:
        - asset: fonts/googlesansmedium.ttf

    - family: Semibold
      fonts:
        - asset: fonts/googlesansmedium.ttf

    - family: Bold
      fonts:
        - asset: fonts/googlesansebold.ttf
